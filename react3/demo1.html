<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/react.16.8.6.js"></script>
    <script src="js/react-dom.16.8.6.js"></script>
    <script src="js/prop-types.js"></script>
    <script src="js/babel.min.js"></script>
    <style>
       *{
           margin: 0px;
           padding:0px;
       }
       .pages{
           width: 100%;
           height: 400px;
           border: 1px solid black;
       }
       .fu{
           width: 100%;
       }
       .clear{
           clear:both;
       }
       .demozi{
           width: 25%;
           text-align: center;
           float: left;
       }
       .demozi>img{
           width: 25%;
           height: 60px;
       }
    </style>
</head>
<body>
  <div id="demodiv1"></div>

  <script type="text/babel">
   //创建页面组建
   class PageDemo extends React.Component{
       render(){
           return(
               <div className="pages">
               <LinkFu/>
               </div>
           )
       }
   }
   //创建图标父组件
   class LinkFu extends React.Component{
       render(){
           return(
               <div className="fu">
               <Item imgsrc="img/1.jpg" text="1111"/>
               <Item imgsrc="img/2.jpg" text="2222"/>
               <Item imgsrc="img/3.jpg" text="3333"/>
               <Item imgsrc="img/4.jpg" text="4444"/>
               <Item imgsrc="img/5.jpg" text="5555"/>
               <Item imgsrc="img/6.jpg" text="6666"/>
               <Item imgsrc="img/7.jpg" text="7777"/>
               <Item imgsrc="img/8.jpg" text="8888"/>
               <div className="clear"></div>
               </div>
           )
       }
   }
  //创建图标
  class Item extends React.Component{
       render(){
           return(
               <div className="demozi">
                <img src={this.props.imgsrc} alt="图片"/>
                <p>{this.props.text}</p>
               </div>
           )
       }
  }
  Item.propTypes={
      imgsr:PropTypes.string,
      text:PropTypes.string
  }
  ReactDOM.render( <PageDemo/>,document.getElementById("demodiv1"));
  </script>  
</body>
</html>
